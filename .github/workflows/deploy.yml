name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js project
        run: |
          echo "Building Next.js project..."
          NODE_ENV=production npm run build
          echo "Next.js build completed"

          # Next.js ë¹Œë“œ ê²°ê³¼ í™•ì¸
          if [ -d ".next" ]; then
            echo "âœ… Next.js build successful"
            ls -la .next/ | head -10
          else
            echo "âŒ Next.js build failed"
            exit 1
          fi

      - name: ğŸ“š Build Storybook
        run: |
          echo "Building Storybook..."
          npm run build-storybook
          echo "Storybook build completed"

          # Storybook ë¹Œë“œ ê²°ê³¼ í™•ì¸
          if [ -d "storybook-static" ]; then
            echo "âœ… Storybook build successful"
            ls -la storybook-static/ | head -10
          else
            echo "âŒ Storybook build failed"
            exit 1
          fi

      - name: ğŸ”€ Prepare static files for GitHub Pages
        run: |
          echo "Preparing static files for GitHub Pages..."

          # Next.js ì •ì  íŒŒì¼ ìƒì„± (output: 'export' ì„¤ì •ìœ¼ë¡œ ìë™ ìƒì„±ë¨)
          echo "Next.js static files should be in out/ directory"

          # Storybookì„ public/storybook/ì— ë³µì‚¬
          mkdir -p public/storybook
          cp -r storybook-static/* public/storybook/

          # Next.js ì •ì  íŒŒì¼ì„ public/ë¡œ ë³µì‚¬ (out/ ë””ë ‰í† ë¦¬ê°€ ìˆë‹¤ë©´)
          if [ -d "out" ]; then
            cp -r out/* public/
            echo "âœ… Next.js static files copied from out/ to public/"
          else
            echo "âš ï¸ out/ directory not found, using build output"
          fi

          # í°íŠ¸ íŒŒì¼ë“¤ì´ public/fonts/ì— ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ë³µì‚¬
          if [ -d "public/fonts" ]; then
            echo "âœ… Fonts directory exists in public/"
            ls -la public/fonts/
          else
            echo "âš ï¸ Fonts directory not found in public/"
          fi

          # í°íŠ¸ íŒŒì¼ì´ ì œëŒ€ë¡œ ë³µì‚¬ë˜ì—ˆëŠ”ì§€ í™•ì¸
          if [ -f "public/fonts/SingleDay-Regular.ttf" ] && [ -f "public/fonts/MoiraiOne-Regular.ttf" ]; then
            echo "âœ… All font files are present"
          else
            echo "âŒ Some font files are missing"
            ls -la public/fonts/ || echo "Fonts directory not found"
          fi

          # CSS íŒŒì¼ë“¤ì´ ì œëŒ€ë¡œ ìˆëŠ”ì§€ í™•ì¸
          echo "Checking CSS files:"
          find public -name "*.css" -o -name "*.css.map" | head -10

          # í°íŠ¸ íŒŒì¼ë“¤ì´ ì œëŒ€ë¡œ ìˆëŠ”ì§€ í™•ì¸
          echo "Checking font files:"
          find public -name "*.ttf" -o -name "*.woff" -o -name "*.woff2" | head -10

          echo "Static files structure:"
          echo "Public files:"
          ls -la public/ | head -10
          echo "Storybook files:"
          ls -la public/storybook/ | head -5

      - name: ğŸ” Verify build output
        run: |
          echo "=== Build Verification ==="

          # ë©”ì¸ ì•± í™•ì¸
          if [ -f "public/index.html" ] || [ -f "out/index.html" ]; then
            echo "âœ… Main app: index.html found"
          else
            echo "âŒ Main app: index.html missing"
          fi

          # Storybook í™•ì¸
          if [ -f "public/storybook/index.html" ]; then
            echo "âœ… Storybook: index.html found"
          else
            echo "âŒ Storybook: index.html missing"
          fi

          echo "Total files in public: $(find public -type f | wc -l)"
          echo "Deployment URLs will be:"
          echo "  Main app: https://gzeromin.github.io/blog/"
          echo "  Storybook: https://gzeromin.github.io/blog/storybook/"

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
