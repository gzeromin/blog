name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🏗️ Build Next.js project
        run: |
          echo "Building Next.js project..."
          npm run build
          echo "Next.js build completed"

          # Next.js 빌드 결과 확인
          if [ -d ".next" ]; then
            echo "✅ Next.js build successful"
            ls -la .next/ | head -10
          else
            echo "❌ Next.js build failed"
            exit 1
          fi

      - name: 📚 Build Storybook
        run: |
          echo "Building Storybook..."
          npm run build-storybook
          echo "Storybook build completed"

          # Storybook 빌드 결과 확인
          if [ -d "storybook-static" ]; then
            echo "✅ Storybook build successful"
            ls -la storybook-static/ | head -10
          else
            echo "❌ Storybook build failed"
            exit 1
          fi

      - name: 🔀 Prepare static files for GitHub Pages
        run: |
          echo "Preparing static files for GitHub Pages..."

          # Next.js 정적 파일 생성 (output: 'export' 설정으로 자동 생성됨)
          echo "Next.js static files should be in out/ directory"

          # Storybook을 public/storybook/에 복사
          mkdir -p public/storybook
          cp -r storybook-static/* public/storybook/

          # Next.js 정적 파일을 public/로 복사 (out/ 디렉토리가 있다면)
          if [ -d "out" ]; then
            cp -r out/* public/
            echo "✅ Next.js static files copied from out/ to public/"
          else
            echo "⚠️ out/ directory not found, using build output"
          fi

          echo "Static files structure:"
          echo "Public files:"
          ls -la public/ | head -10
          echo "Storybook files:"
          ls -la public/storybook/ | head -5

      - name: 🔍 Verify build output
        run: |
          echo "=== Build Verification ==="

          # 메인 앱 확인
          if [ -f "public/index.html" ] || [ -f "out/index.html" ]; then
            echo "✅ Main app: index.html found"
          else
            echo "❌ Main app: index.html missing"
          fi

          # Storybook 확인
          if [ -f "public/storybook/index.html" ]; then
            echo "✅ Storybook: index.html found"
          else
            echo "❌ Storybook: index.html missing"
          fi

          echo "Total files in public: $(find public -type f | wc -l)"
          echo "Deployment URLs will be:"
          echo "  Main app: https://gzeromin.github.io/blog/"
          echo "  Storybook: https://gzeromin.github.io/blog/storybook/"

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 